<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e9718c1162.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <div class="row">
          <div class="col-2">
            <img src="" class="icon" />
          </div>
          <div class="col-3">
            <h3 class="cityHeader"></h3>
            <h1 class="currentTemperature"></h1>
            <span class="units"
              ><a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="fahrenheit">°F</a></span
            >
          </div>
          <div class="col-3">
            <p>
              <span class="dayTime"></span><br />
              <span class="description"></span> <br />
              Humidity: <span class="humidity"></span>% <br />
              Wind: <span class="wind"></span> km/h
            </p>
          </div>
          <div class="col-3">
            <nav class="navbar">
              <div class="container-fluid">
                <form class="search-form">
                  <input
                    class="form-control me-2 searchbar"
                    id="city-input"
                    type="search"
                    placeholder="Enter a city"
                    aria-label="Search"
                  />
                </form>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <hr />
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <br />
    <p class="footer">
      <a
        href="https://github.com/lysra/sheCodes-Weather-App"
        alt="GitHub Repository"
        >open-source code</a
      >
      by
      <a href="https://www.linkedin.com/in/anna-slotty/" alt="LinkedIn"
        >Anna Slotty</a
      >
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
