<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e9718c1162.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="current-weather">
        <div class="row">
          <div class="col-2">
            <img src="images/sun.png" class="sunimg" />
          </div>
          <div class="col-3">
            <h3 class="cityHeader">Hennef</h3>
            <h1><span class="currentTemperature">27</span>Â°C</h1>
          </div>
          <div class="col-3">
            <p>
              <span class="dayTime">17:07, 16.06.2021</span><br />
              <span class="description">Sunny</span> <br />
              Humidity: <span class="humidity">30</span>% <br />
              Wind: <span class="wind">3</span> km/h
            </p>
          </div>
          <div class="col-3">
            <nav class="navbar">
              <div class="container-fluid">
                <form class="search-form">
                  <input
                    class="form-control me-2 searchbar"
                    id="city-input"
                    type="search"
                    placeholder="Enter a city"
                    aria-label="Search"
                  />
                </form>
              </div>
            </nav>
          </div>
        </div>
        <hr />
        <div class="row row-forecast">
          <div class="col-sm-2">
            <div class="forecastday">Thu</div>
            <i class="fas fa-cloud forecast"></i><br />
            <div class="forecasttemp">
              <span class="maxtemp">29</span> <span class="mintemp">16</span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="forecastday">Fri</div>
            <i class="fas fa-cloud-sun forecast"></i> <br />
            <div class="forecasttemp">
              <span class="maxtemp">29</span> <span class="mintemp">15</span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="forecastday">Sat</div>
            <i class="fas fa-cloud-sun-rain forecast"></i><br />
            <div class="forecasttemp">
              <span class="maxtemp">28</span> <span class="mintemp">14</span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="forecastday">Sun</div>
            <i class="fas fa-sun forecast"></i>
            <div class="forecasttemp">
              <span class="maxtemp">32</span> <span class="mintemp">16</span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="forecastday">Mon</div>
            <i class="fas fa-sun forecast"></i>
            <div class="forecasttemp">
              <span class="maxtemp">35</span> <span class="mintemp">18</span>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="forecastday">Tue</div>
            <i class="fas fa-sun forecast"></i>
            <div class="forecasttemp">
              <span class="maxtemp">32</span> <span class="mintemp">16</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <a href="https://github.com/lysra/sheCodes-Weather-App" alt="GitHub Repository">GitHub Repository</a>
    <script src="index.js"></script>
  </body>
</html>
